<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Aishwarya</title>

  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0b0b12;
      --card:rgba(255,255,255,0.06);
      --stroke:rgba(255,255,255,0.12);
      --text:rgba(255,255,255,0.92);
      --muted:rgba(255,255,255,0.70);
      --pink:#ff3b7b;
      --cyan:#7aa2ff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 15%, rgba(255,59,123,0.25), transparent 60%),
        radial-gradient(800px 500px at 75% 70%, rgba(122,162,255,0.20), transparent 55%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(760px,92vw);
      border:1px solid var(--stroke);
      background:var(--card);
      border-radius:28px;
      padding:34px 22px 28px;
      backdrop-filter:blur(14px);
      box-shadow:0 20px 80px rgba(0,0,0,0.45);
      text-align:center;
      position:relative;
    }

    h1{
      font-size:clamp(26px,4vw,44px);
      margin:8px 0 10px;
      line-height:1.15;
    }

    .glow{
      display:inline-block;
      background:linear-gradient(90deg,#ff3b7b,#ffd1dc,#ff3b7b);
      background-size:200% auto;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:glowMove 2.4s linear infinite;
      text-shadow:0 0 25px rgba(255,59,123,0.35);
    }
    @keyframes glowMove{ to{ background-position:200% center; } }

    .sub{
      color:var(--muted);
      margin:0 0 16px;
      font-size:15px;
    }

    .stage{
      position:relative;
      height:120px;
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:14px;
      align-items:flex-start;
    }

    .btn{
      border:0;
      border-radius:999px;
      padding:14px 22px;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition:transform .12s ease;
    }
    .btn:active{ transform:scale(0.98); }

    .yes{
      background:linear-gradient(135deg,#ff3b7b,#ff7aa8);
      color:white;
      box-shadow:0 14px 40px rgba(255,59,123,0.35);
    }

    .no{
      position:absolute;
      left:56%;
      top:8px;
      background:rgba(255,255,255,0.08);
      color:white;
      border:1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
    }

    .result{
      display:none;
      margin-top:18px;
      padding:18px;
      border-radius:18px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.10);
    }

    .result h2{
      margin:0 0 6px;
      font-size:22px;
    }

    .result p{
      margin:0;
      color:var(--muted);
    }

    .confetti{
      position:fixed;
      inset:0;
      pointer-events:none;
      display:none;
      overflow:hidden;
    }
    .confetti span{
      position:absolute;
      top:-10px;
      width:10px;
      height:10px;
      border-radius:2px;
      animation:fall 1.4s linear forwards;
    }
    @keyframes fall{
      to{ transform:translate3d(var(--dx),110vh,0) rotate(720deg); }
    }

    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(0,0,0,0.18);
      color:rgba(255,255,255,0.82);
      font-size:13px;
    }

    .toggle{
      appearance:none;
      width:44px;
      height:26px;
      border-radius:999px;
      background:rgba(255,255,255,0.15);
      position:relative;
      outline:none;
      cursor:pointer;
      border:1px solid rgba(255,255,255,0.18);
    }
    .toggle::after{
      content:"";
      position:absolute;
      top:3px;
      left:3px;
      width:20px;
      height:20px;
      border-radius:50%;
      background:white;
      transition:transform .18s ease;
    }
    .toggle:checked{
      background:rgba(255,59,123,0.35);
      border-color:rgba(255,59,123,0.55);
    }
    .toggle:checked::after{ transform:translateX(18px); }

    .soundOverlay{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      background:rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      z-index:999;
    }
    .soundBox{
      width:min(520px,92vw);
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.25);
      border-radius:22px;
      padding:18px 18px 16px;
      text-align:center;
      box-shadow:0 16px 70px rgba(0,0,0,0.55);
    }
    .soundBox h3{
      margin:0 0 6px;
      font-size:18px;
    }
    .soundBox p{
      margin:0 0 12px;
      color:var(--muted);
      font-size:14px;
    }
    .soundBtn{
      background:linear-gradient(135deg,var(--cyan),#b1c6ff);
      color:#091022;
      border:0;
      border-radius:999px;
      padding:12px 16px;
      font-weight:800;
      cursor:pointer;
    }
  </style>
</head>

<body>

  <!-- Sound gate (needed on phones because browsers block autoplay until user interacts) -->
  <div class="soundOverlay" id="soundOverlay">
    <div class="soundBox">
      <h3>Tap once to enable sound üé∂</h3>
      <p>After this, the music will keep playing in the background (loop).</p>
      <button class="soundBtn" id="enableSoundBtn">Enable Sound</button>
    </div>
  </div>

  <div class="card">
    <div class="topbar">
      <div class="pill">
        <span>Background music</span>
        <input class="toggle" id="musicToggle" type="checkbox" checked />
      </div>

      <div class="pill" id="statusPill">Sound: pending</div>
    </div>

    <h1>
      <span class="glow">Aishwarya</span>, will you be my Valentine?
    </h1>

    <p class="sub">Shivang asking‚Ä¶ who tf is <span class="glow">Ananya</span>? üò≠</p>

    <div class="stage" id="stage">
      <button class="btn yes" id="yesBtn">Yes üíñ</button>
      <button class="btn no" id="noBtn">No üôÖ‚Äç‚ôÇÔ∏è</button>
    </div>

    <div class="result" id="result">
      <h2>It‚Äôs a YES üíñ</h2>
      <p>Okay cool‚Ä¶ I‚Äôm smiling like an idiot now.</p>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <!-- Put your MP3 next to index.html with this exact filename -->
  <audio id="bgMusic" loop preload="auto">
    <source src="cant-help-falling-in-love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const stage = document.getElementById("stage");
    const result = document.getElementById("result");
    const confetti = document.getElementById("confetti");
    const music = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");
    const soundOverlay = document.getElementById("soundOverlay");
    const enableSoundBtn = document.getElementById("enableSoundBtn");
    const statusPill = document.getElementById("statusPill");

    let panicLevel = 1;
    let soundEnabled = false;

    function setStatus(text){
      statusPill.textContent = text;
    }

    // ---- NO button panic escalation ----
    function moveNo(){
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const x = Math.random() * Math.max(0, (s.width - b.width));
      const y = Math.random() * Math.max(0, (s.height - b.height));

      panicLevel += 0.35;

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.transform =
        `rotate(${(Math.random()*24-12)*panicLevel}deg) scale(${1 + panicLevel*0.05})`;

      if (panicLevel > 5)      noBtn.textContent = "BRO PLEASE üò≠";
      else if (panicLevel > 4) noBtn.textContent = "OK STOP üòµ";
      else if (panicLevel > 3) noBtn.textContent = "WAIT üò≠";
      else if (panicLevel > 2) noBtn.textContent = "NO NO NO";
      else                     noBtn.textContent = "No üôÖ‚Äç‚ôÇÔ∏è";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive:false });

    document.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top  + r.height/2;
      if (Math.hypot(e.clientX - cx, e.clientY - cy) < 150) moveNo();
    });

    // ---- CONFETTI ----
    function popConfetti(){
      confetti.style.display = "block";
      confetti.innerHTML = "";
      for(let i=0;i<90;i++){
        const s = document.createElement("span");
        s.style.left = (Math.random()*100) + "vw";
        s.style.background = `hsl(${Math.random()*360},90%,65%)`;
        s.style.setProperty("--dx", (Math.random()*60-30) + "vw");
        confetti.appendChild(s);
      }
      // auto hide after a moment
      setTimeout(() => { confetti.style.display = "none"; }, 1800);
    }

    // ---- AUDIO CONTROL ----
    async function startMusic(){
      if (!musicToggle.checked) return;
      try{
        music.volume = 0.65;
        await music.play();
        soundEnabled = true;
        setStatus("Sound: ON");
      } catch (err){
        // Autoplay blocked until user interaction
        soundEnabled = false;
        setStatus("Sound: blocked (tap Enable Sound)");
      }
    }

    function stopMusic(){
      music.pause();
      music.currentTime = 0;
      setStatus("Sound: OFF");
    }

    musicToggle.addEventListener("change", async () => {
      if (!soundEnabled){
        // if not enabled yet, keep overlay path
        setStatus("Sound: pending");
        return;
      }
      if (musicToggle.checked) await startMusic();
      else stopMusic();
    });

    enableSoundBtn.addEventListener("click", async () => {
      soundOverlay.style.display = "none";
      soundEnabled = true;
      await startMusic();
    });

    // ---- YES click ----
    yesBtn.addEventListener("click", async () => {
      stage.style.display = "none";
      result.style.display = "block";
      popConfetti();

      // Start music on YES no matter what (this is user interaction so it will work)
      soundOverlay.style.display = "none";
      soundEnabled = true;
      musicToggle.checked = true;
      await startMusic();
    });

    // Set initial status
    setStatus("Sound: pending");
  </script>
</body>
</html>
